<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='Jeu de Hex'>
  <meta name='author' content='Mathieu Colmon, Lucas Sigaut'>
  <meta name='keywords' content='hex, jeu, mathieu, colmon, lucas, sigaut'>
  <title>Jeu de Hex</title>
  <link rel='stylesheet' href='pages.css'>
  <link rel='stylesheet' href='style.css'>
</head>

<body class="page-loading">
  <div id="loadingPage">
    <img src="loader.svg" alt="Chargement...">
    <div id="loadingText">Chargement...</div>
  </div>

  <div id="loginPage">
    <form id="loginForm">
      <input type='text' id='usernameInput' placeholder='Nom du joueur'>
      <input type="submit" value="Continuer">
    </form>
  </div>

  <div id="gamePage">
    <div class="header">
      <div id="playerName"></div>
      <div id="disconnectBtn"></div>
    </div>

    <div>
      <div id="gameBoard"></div>
    </div>

    <div class="bottom">
      <div id="playerList"></div>
      <div>
        <div>Astuces</div>
        <!-- ... -->
      </div>
    </div>

    <div id="chatDropdown">
      <div id="dropdownBar">
        <div>Chat</div>
        <div id="chatNewMess" style="display: none">0</div>
      </div>
      <div id="chat">
        <div id="chatMessages"></div>
        <form onsubmit="sendMessage">
          <input type="text" id="chatInput" placeholder="Message">
          <input type="submit" value="Envoyer">
        </form>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js'></script>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src="index.js"></script>
</body>
</html>
